<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">

    <!-- icon css link  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="logo">E<span>shop</span></div>
        <div class="navbar">
            <div class="search">
                <input type="text" placeholder="Search...">
                <div class="icon"><i class='bx bx-search-alt-2'></i></div>
            </div>
            <ul>
                <li><a href=""><i class='bx bxs-heart'></i></a></li>
                <li><a href=""><i class='bx bxs-shopping-bag-alt'></i></a></li>
                <li><a href=""><i class='bx bxs-user'></i></a></li>
            </ul>
        </div>
    </header>


    <!-- hero section -->

    <div class="hero">
        <div class="hero-content">
            <h3>Trade-In-One</h3>
            <h1>Super value deals</h1>
            <h2>On all product</h2>
            <button>Shop Now</button>
        </div>
        <div class="image">
            <img src="img (1).png" alt="">
        </div>
    </div>

</body>
</html>
